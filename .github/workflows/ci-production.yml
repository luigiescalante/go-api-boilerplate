name: GitHub Api Boilerplate (Production)
run-name: GO API Boilerplate (Production)
on: [push]
  #push:
    #branches:
     # - main
jobs:
  ci-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run test
        run: cd src/ && go test -cover ./...
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and tag Docker image
        run: |
          docker build -t my-docker-image .
          docker tag my-docker-image:latest 220361521127.dkr.ecr.us-east-1.amazonaws.com/go-api-boilerplate:latest
      - name: Push Docker image to AWS ECR
        run: |
          docker push 220361521127.dkr.ecr.us-east-1.amazonaws.com/go-api-boilerplate:latest
      - name: Deploy to Fargate
        run: |
          aws ecs update-service --cluster fg-api-boilerplate --service fg-srv-api-boilerplate --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1